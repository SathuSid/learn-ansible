- name: filters demo
  hosts: localhost
  connection: local
  vars:
    x: 1, 2, 3
  tasks:
    - name: using filters
      ansible.builtin.debug:
        msg: "{{ x | split(',') | first }}"

    - name: using filters case_1
      ansible.builtin.debug:
        msg: "{{ split[1] }}"
      vars:
        split: "{{ x | split(',') }}"