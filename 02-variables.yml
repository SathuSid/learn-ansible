- name: ansible demo
  hosts: localhost
  connection: local
  vars:
    URL: vars.sathu.google.com


- name: print url
  hosts: localhost
  connection: local
  ansible.builtin.debug:
    msg: URL is {{ URL }}

- name: print url from task
  hosts: localhost
  connection: local
  ansible.builtin.debug:
    msg: URL provided in task is {{ URL }}
    vars:
      URL: taskurl.google.com

- name: print url from task
  hosts: localhost
  connection: local
  roles:
    sample


